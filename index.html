<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Przelicznik walut</title>
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="main">
			<h1>Przelicznik walut</h1>
			<div class="main-container">
				<img src="first-part.png" class="portal-parts portal-part-first" />
				<form>
					<input
						type="number"
						placeholder="Kwota"
						class="amount-input"
						id="amount-input"
						required
					/>
					<select id="select-dom">
						<option disabled="" selected="">Wybierz walutę</option>
					</select>
					<input
						type="submit"
						value="Przelicz"
						class="submit-btn"
						id="submit-btn"
					/>
					<audio
						id="play1"
						src="http://media.steampowered.com/apps/portal2/soundtrack/02/ringtones/sfx/m4a/Portal2_sfx_portal_gun_fire_blue.m4a"
					></audio>
					<audio
						id="play2"
						src="https://www.portal2sounds.com/sounds/sound/vo/wheatley/sp_a1_wakeup_hacking12.mp3?id=2082"
					></audio>
				</form>
				<img src="second-part.png" class="portal-parts portal-part-two" />
			</div>
			<span class="answer">dfsaaa</span>
			<img src="wheatley.png" alt="wheatley-img" class="wheatley-img" />
			<!-- <span class="cloud">Hej! Jestem Whealie, tą stronę stworzył Damian J.</span> -->
		</main>
		<script src="script.js"></script>
	</body>
</html>
